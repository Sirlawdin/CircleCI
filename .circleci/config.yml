version: 2.1

jobs: 
  save_hello_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt


  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  
  workflows:
    my_workflow:
      jobs:
        - save_hello_world
        - print_output_file:
            requires:
              - save_hello_world